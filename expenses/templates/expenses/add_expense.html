<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="col-md-5">
        <div class="card">
            <h2 class="text-center mb-4">Add Expense</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    {{ form.amount }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label for="date">Date:</label>
                    <input type="date" name="date" class="form-control" required placeholder="YYYY-MM-DD">
                    
                    <small class="text-muted">Please enter the date in YYYY-MM-DD format.</small>  <!-- ℹ️ Help text -->

                    {% if form.date.errors %}
                        <div class="text-danger">{{ form.date.errors.0 }}</div>  <!-- 🔴 Show validation error -->
                    {% endif %}
                </div>
                <button type="submit"c class="btn btn-success w-100 btn-custom">Add Expense</button>
            </form>

            <p class="mt-3 text-center">
                <a href="{% url 'expense_list' %}" class="text-muted">Back to Dashboard</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
