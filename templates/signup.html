<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ddd !important;
        }
        .hero {
            background: url('https://source.unsplash.com/1920x1080/?finance,technology') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            height: calc(100% - 56px);
          }
          .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
          }
          .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 0 15px;
          }
          .hero-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          }
          .hero-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
          }
          .hero-card h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
          }
          .hero-card p {
            color: #555;
            margin-bottom: 25px;
          }
    </style>
</head>
<body>

         <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Expense Tracker</a>
    </div>
  </nav>

    <div class="col-md-4">
        <div class="card">
            <h2 class="text-center mb-4">Create an Account</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-success w-100 btn-custom">Sign Up</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
